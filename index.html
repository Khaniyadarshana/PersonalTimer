<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <h1>Time to go</h1>
        <div class="counterTimer">
            <p><span class="days">11</span> Days</p>
            <p><span class="hours">11</span> Hours </p>
            <p><span class="minutes">11</span> Minutes </p>
            <p><span class="seconds">11</span> Seconds </p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
